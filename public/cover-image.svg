<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06d6a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1" opacity="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Chart Lines (decorative) -->
  <path d="M100 400 Q200 350 300 380 T500 320 T700 290 T900 250 T1100 200" 
        stroke="url(#accentGradient)" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M100 450 Q200 420 300 440 T500 390 T700 360 T900 320 T1100 280" 
        stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.3"/>
        
  <!-- Logo/Icon Area -->
  <circle cx="200" cy="200" r="40" fill="url(#accentGradient)" opacity="0.2"/>
  <circle cx="200" cy="200" r="30" fill="none" stroke="url(#accentGradient)" stroke-width="2"/>
  
  <!-- TradeCopilot Icon -->
  <path d="M185 185 L200 170 L215 185 M200 170 L200 230 M185 215 L215 215" 
        stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Main Title -->
  <text x="300" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="white">
    TradeCopilot
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8">
    AI Trading Assistant
  </text>
  
  <!-- Features -->
  <text x="300" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#64748b">
    • Advanced Chart Analysis  • Risk Management  • Trade Tracking
  </text>
  
  <!-- Bottom accent -->
  <rect x="0" y="600" width="1200" height="30" fill="url(#accentGradient)" opacity="0.3"/>
  
  <!-- Decorative Elements -->
  <circle cx="1000" cy="150" r="60" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3"/>
  <circle cx="1000" cy="150" r="80" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.2"/>
  
  <!-- Trading symbols -->
  <text x="950" y="120" font-family="monospace" font-size="14" fill="#64748b" opacity="0.6">
    EUR/USD ↗ 1.0847
  </text>
  <text x="950" y="140" font-family="monospace" font-size="14" fill="#64748b" opacity="0.6">
    BTC/USD ↗ 67,234
  </text>
  <text x="950" y="160" font-family="monospace" font-size="14" fill="#64748b" opacity="0.6">
    GOLD ↘ 2,658.40
  </text>
</svg>
